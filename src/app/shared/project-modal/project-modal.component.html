<div class="modal-backdrop" (click)="onBackdropClick()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <img class="bg-img" src="./../../../assets/img/background/background.png" alt="Background">
      <button class="close-btn" (click)="close.emit()">×</button>
  
      <div class="modal-left">
        <div>
            <h2>{{ (currentIndex + 1) | number:'2.0' }}</h2>
            <h3>{{ project.title }}</h3>
        </div>
        <p class="modal-subtitle">What is this project about?</p>
        <p>{{ project.description }}</p>
  
        <div class="tech-icons">
          <span *ngFor="let tech of project.techStack">{{ tech }}</span>
        </div>
  
        <div class="buttons">
          <a [href]="project.github" target="_blank">GitHub ↗</a>
          <a [href]="project.live" target="_blank">Live Test ↗</a>
          <button (click)="nextProject()">Next project →</button>
        </div>
      </div>
  
      <div class="modal-right">
        <img [src]="project.image" [alt]="project.title" />
      </div>
    </div>
  </div>
